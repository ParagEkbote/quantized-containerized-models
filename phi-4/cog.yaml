build:
  gpu: true
  cuda: "12.4"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "git"
    - "build-essential"  # Added for the C compiler

  python_version: "3.11"

  run:
    - command: pip install --no-cache-dir pruna==0.2.7
    - command: pip install --no-cache-dir colorama
    - command: pip install --no-cache-dir IPython
    - command: export CC=/usr/bin/gcc  # Set the CC environment variable to point to gcc

predict: "predict.py:Predictor"