name: Run Benchmarks

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    env:
      # Make token available to scripts
      REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_CLI_AUTH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install replicate requests tenacity

      - name: Run all benchmark scripts
        run: |
          BENCH_DIR="./benchmark"
          RESULTS_DIR="./benchmark/results"

          mkdir -p "$RESULTS_DIR"

          echo "Running benchmarks in: $BENCH_DIR"

          # Run each benchmark script and ensure results get saved
          find "$BENCH_DIR" -type f -name "benchmark.py" | while read script; do
            echo "=============================================="
            echo "Executing: $script"
            echo "=============================================="

            # Ensure each script can detect output directory
            RESULTS_ENV="BENCHMARK_OUTPUT_DIR=$RESULTS_DIR"

            # Run the benchmark with env vars applied
            REPLICATE_API_TOKEN="$REPLICATE_API_TOKEN" \
            BENCHMARK_OUTPUT_DIR="$RESULTS_DIR" \
            python "$script"
          done

      - name: Upload all benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark/results
          if-no-files-found: warn
