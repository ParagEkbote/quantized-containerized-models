name: Run Benchmarks

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install replicate

      - name: Run all benchmark scripts
        run: |
          BENCH_DIR="/workspaces/quantized-containerized-models/benchmark"
          echo "Running benchmarks in: $BENCH_DIR"

          find "$BENCH_DIR" -type f -name "benchmark.py" | while read script; do
            echo "=============================================="
            echo "Executing: $script"
            echo "=============================================="
            python "$script"
          done

      - name: Upload all benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            /quantized-containerized-models/benchmark
          if-no-files-found: warn
