name: Continuous Integration (CI)

on:
  workflow_dispatch:

jobs:
  lint-unit-deployment:
    runs-on: ubuntu-22.04

    steps:
      # ----------------------------------------
      # Checkout
      # ----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0   # REQUIRED BY TRUFFLEHOG

      # ----------------------------------------
      # trufflehog - Secret scanning
      # ----------------------------------------
      - name: Secret scan with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: main
          head: HEAD
          only_verified: true
          print_all: false
      # If TruffleHog finds a verified secret, CI FAILS here.

      # ----------------------------------------
      # Python + Cache
      # ----------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ----------------------------------------
      # Install Dependencies
      # ----------------------------------------
      - name: Install package + test dependencies
        run: |
          pip install --upgrade pip
          pip install uv
          uv pip install --system ".[dev,unit,deployment]"

      # ----------------------------------------
      # Run Makefile CI
      # ----------------------------------------
      - name: Run CI pipeline (lint + unit + deployment)
        run: make ci
