name: Continous Integration(CI)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  lint-unit-deployment:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package + test dependencies
        run: |
          pip install --upgrade pip
          pip install uv
          uv pip install ".[dev,unit,deployment]"

      - name: Run CI pipeline (lint + unit + deployment tests)
        run: make ci
