name: Continuous Integration (CI)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci-lint-unit:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Secret scan with TruffleHog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: false
        with:
          path: .
          scan: filesystem
          only_verified: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package + test dependencies
        run: |
          pip install --upgrade pip
          pip install uv
          uv pip install --system ".[dev,unit,deployment]"

      - name: Run CI pipeline (lint + unit)
        run: make ci
