build:
  cog_runtime: true
  gpu: true
  cuda: "12.4"
  python_version: "3.10"
  system_packages:
    - "git"
    - "build-essential"
  run:
    - command: apt-get update && apt-get install -y git
    - command: apt-get clean && rm -rf /var/lib/apt/lists/*
    - command: pip install pillow>=11.3.0 transformers>=4.52.0 accelerate>=1.8.0 diffusers>=0.33.0 bitsandbytes>=0.45.0 python-dotenv==1.1.1 huggingface_hub
predict: "predict.py:Predictor"
