repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.2
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        files: ^(tests/.*|.*/predict\.py)$
      - id: ruff-format
        files: ^(tests/.*|.*/predict\.py)$

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll", "-ii"]
        files: ^(tests/.*|.*/predict\.py)$
        additional_dependencies: ["pbr"]

  - repo: local
    hooks:
      - id: ty
        name: Ty Type Checker
        entry: ty check
        language: system
        pass_filenames: false
        files: ^(tests/.*|.*/predict\.py)$
