repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=99", "--skip-string-normalization"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=99", "--ignore=D204,D401,E203,W503"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=99"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5 # You can pin to the latest stable version
    hooks:
      - id: bandit
        args: ["-r", "."] # Recursively check the repo

  - repo: local
    hooks:
      - id: ty
        name: Ty Type Checker
        entry: ty check
        language: system
        pass_filenames: false
